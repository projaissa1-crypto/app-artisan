name: artisan_platform_mobile
description: منصة الحرفيين المغاربة - تطبيق موبايل
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Localization
  flutter_localizations:
    sdk: flutter
  
  # UI
  cupertino_icons: ^1.0.6
  
  # State Management
  provider: ^6.1.1
  
  # HTTP & API
  http: ^1.1.2
  dio: ^5.4.0
  
  # Storage
  shared_preferences: ^2.2.2
  
  # JSON
  json_annotation: ^4.8.1
  
  # Internationalization
  intl: ^0.18.1
  
  # File handling
  path_provider: ^2.1.1
  file_picker: ^6.1.1
  share_plus: ^7.2.1
  
  # PDF & Export
  pdf: ^3.10.7
  printing: ^5.11.1
  csv: ^5.1.1
  
  # UI Components
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  
  # Utils
  uuid: ^4.2.2
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/images/
    - assets/icons/
    - assets/logo.png
  
  # Fonts
  fonts:
    - family: Cairo
      fonts:
        - asset: fonts/Cairo-Regular.ttf
        - asset: fonts/Cairo-Bold.ttf
          weight: 700
        - asset: fonts/Cairo-SemiBold.ttf
          weight: 600
