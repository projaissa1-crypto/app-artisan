<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب المدير</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 28px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-bottom: 15px;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .credentials {
            background: #e7f3ff;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: right;
        }

        .credentials h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .credentials p {
            margin: 10px 0;
            color: #333;
        }

        .credentials strong {
            color: #667eea;
        }

        .icon {
            font-size: 60px;
            margin-bottom: 20px;
        }

        .loading {
            display: none;
            margin-top: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">🔐</div>
        <h1>إعداد حساب المدير</h1>
        <p>اضغط على الزر أدناه لإنشاء حساب المدير الأول</p>
        
        <button onclick="createAdmin()">إنشاء حساب المدير</button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>جاري الإنشاء...</p>
        </div>
        
        <div class="result" id="result"></div>
        
        <div class="credentials" id="credentials" style="display: none;">
            <h3>✅ تم إنشاء الحساب بنجاح!</h3>
            <p><strong>البريد الإلكتروني:</strong> <code>admin@admin.com</code></p>
            <p><strong>كلمة المرور:</strong> <code>admin123</code></p>
            <button onclick="window.location.href='index.html'">الذهاب لتسجيل الدخول</button>
        </div>
    </div>

    <script>
        const API_URL = 'https://app-artisan.onrender.com/api';

        async function createAdmin() {
            const loadingDiv = document.getElementById('loading');
            const resultDiv = document.getElementById('result');
            const credentialsDiv = document.getElementById('credentials');
            
            // Show loading
            loadingDiv.style.display = 'block';
            resultDiv.style.display = 'none';
            credentialsDiv.style.display = 'none';

            try {
                const response = await fetch(`${API_URL}/create-admin`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                
                loadingDiv.style.display = 'none';

                if (data.success) {
                    credentialsDiv.style.display = 'block';
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.style.display = 'block';
                    resultDiv.innerHTML = `
                        <h3>⚠️ ${data.message}</h3>
                        <p>البريد: admin@admin.com</p>
                        <p>الباسورد: admin123</p>
                        <button onclick="window.location.href='index.html'">الذهاب لتسجيل الدخول</button>
                    `;
                }
            } catch (error) {
                loadingDiv.style.display = 'none';
                resultDiv.className = 'result error';
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = `
                    <h3>❌ خطأ في الاتصال</h3>
                    <p>${error.message}</p>
                    <p>تأكد من أن Backend يعمل</p>
                `;
            }
        }
    </script>
</body>
</html>
