<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة المواد - منصة الحرفيين</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <div class="logo">
                <h2>🛠️ منصة الحرفيين</h2>
            </div>
            <nav class="menu">
                <a href="dashboard.html" class="menu-item">
                    <span>📊</span> الرئيسية
                </a>
                <a href="categories.html" class="menu-item">
                    <span>📁</span> الفئات
                </a>
                <a href="materials.html" class="menu-item active">
                    <span>📦</span> المواد
                </a>
                <a href="users.html" class="menu-item">
                    <span>👥</span> المستخدمين
                </a>
            </nav>
            <button class="logout-btn" onclick="logout()">
                <span>🚪</span> تسجيل الخروج
            </button>
        </aside>

        <main class="main-content">
            <header class="header">
                <h1>إدارة المواد</h1>
                <button class="btn btn-primary" onclick="showAddModal()">
                    ➕ إضافة مادة جديدة
                </button>
            </header>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>الرقم</th>
                            <th>الاسم</th>
                            <th>الوحدة</th>
                            <th>الكمية</th>
                            <th>السعر</th>
                            <th>الإجراءات</th>
                        </tr>
                    </thead>
                    <tbody id="materialsBody">
                        <tr>
                            <td colspan="6" style="text-align: center;">جاري التحميل...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <div class="modal" id="materialModal">
        <div class="modal-content">
            <h2 id="modalTitle">إضافة مادة جديدة</h2>
            <form id="materialForm">
                <div class="form-group">
                    <label>اسم المادة</label>
                    <input type="text" id="materialName" required>
                </div>
                <div class="form-group">
                    <label>الوحدة</label>
                    <input type="text" id="materialUnit" placeholder="متر، كيلو، لتر...">
                </div>
                <div class="form-group">
                    <label>الكمية</label>
                    <input type="number" id="materialQuantity" value="0">
                </div>
                <div class="form-group">
                    <label>السعر</label>
                    <input type="number" id="materialPrice" step="0.01">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-cancel" onclick="closeModal()">إلغاء</button>
                    <button type="submit" class="btn btn-primary">حفظ</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        const API_URL = 'https://app-artisan.onrender.com/api';
        let materials = [];
        let editingId = null;

        async function loadMaterials() {
            try {
                const response = await fetch(`${API_URL}/materials`);
                materials = await response.json();
                renderMaterials();
            } catch (error) {
                showError('فشل تحميل المواد');
            }
        }

        function renderMaterials() {
            const tbody = document.getElementById('materialsBody');
            
            if (materials.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align: center;">لا توجد مواد</td></tr>';
                return;
            }

            tbody.innerHTML = materials.map((mat, index) => `
                <tr>
                    <td>${index + 1}</td>
                    <td>${mat.name}</td>
                    <td>${mat.unit || '-'}</td>
                    <td>${mat.quantity || 0}</td>
                    <td>${mat.price || 0} درهم</td>
                    <td>
                        <button class="btn btn-edit" onclick="editMaterial(${mat.id})">تعديل</button>
                        <button class="btn btn-delete" onclick="deleteMaterial(${mat.id})">حذف</button>
                    </td>
                </tr>
            `).join('');
        }

        function showAddModal() {
            editingId = null;
            document.getElementById('modalTitle').textContent = 'إضافة مادة جديدة';
            document.getElementById('materialName').value = '';
            document.getElementById('materialUnit').value = '';
            document.getElementById('materialQuantity').value = '0';
            document.getElementById('materialPrice').value = '';
            document.getElementById('materialModal').classList.add('active');
        }

        function editMaterial(id) {
            const material = materials.find(m => m.id === id);
            if (!material) return;

            editingId = id;
            document.getElementById('modalTitle').textContent = 'تعديل المادة';
            document.getElementById('materialName').value = material.name;
            document.getElementById('materialUnit').value = material.unit || '';
            document.getElementById('materialQuantity').value = material.quantity || 0;
            document.getElementById('materialPrice').value = material.price || 0;
            document.getElementById('materialModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('materialModal').classList.remove('active');
        }

        document.getElementById('materialForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const data = {
                name: document.getElementById('materialName').value,
                unit: document.getElementById('materialUnit').value,
                quantity: parseInt(document.getElementById('materialQuantity').value) || 0,
                price: parseFloat(document.getElementById('materialPrice').value) || 0
            };

            try {
                const url = editingId 
                    ? `${API_URL}/materials/${editingId}` 
                    : `${API_URL}/materials`;
                
                const method = editingId ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method,
                    headers: getHeaders(),
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    showSuccess(editingId ? 'تم تحديث المادة' : 'تم إضافة المادة');
                    closeModal();
                    loadMaterials();
                } else {
                    showError('فشلت العملية');
                }
            } catch (error) {
                showError('خطأ في الاتصال');
            }
        });

        async function deleteMaterial(id) {
            if (!confirm('هل تريد حذف هذه المادة؟')) return;

            try {
                const response = await fetch(`${API_URL}/materials/${id}`, {
                    method: 'DELETE',
                    headers: getHeaders()
                });

                if (response.ok) {
                    showSuccess('تم حذف المادة');
                    loadMaterials();
                } else {
                    showError('فشل الحذف');
                }
            } catch (error) {
                showError('خطأ في الاتصال');
            }
        }

        loadMaterials();
    </script>
</body>
</html>
