<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب مدير - منصة الحرفيين</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 400px;
        }

        .icon {
            text-align: center;
            font-size: 60px;
            margin-bottom: 20px;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error, .success {
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
            text-align: center;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .link {
            text-align: center;
            margin-top: 20px;
        }

        .link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">👤</div>
        <h1>إنشاء حساب مدير</h1>
        <form id="registerForm">
            <div class="form-group">
                <label>الاسم الكامل</label>
                <input type="text" id="name" required placeholder="أدخل اسمك">
            </div>
            <div class="form-group">
                <label>البريد الإلكتروني</label>
                <input type="email" id="email" required placeholder="admin@example.com">
            </div>
            <div class="form-group">
                <label>كلمة المرور</label>
                <input type="password" id="password" required placeholder="••••••" minlength="6">
            </div>
            <button type="submit" id="submitBtn">إنشاء الحساب</button>
            <div class="error" id="error"></div>
            <div class="success" id="success">
                تم إنشاء الحساب بنجاح! جاري التحويل...
            </div>
        </form>
        <div class="link">
            <a href="index.html">لديك حساب؟ تسجيل الدخول</a>
        </div>
    </div>

    <script>
        const API_URL = 'https://app-artisan.onrender.com/api';

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');
            const successDiv = document.getElementById('success');
            const submitBtn = document.getElementById('submitBtn');

            // Hide messages
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            // Disable button
            submitBtn.disabled = true;
            submitBtn.textContent = 'جاري الإنشاء...';

            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name,
                        email,
                        password,
                        role: 'admin',
                        specialties: []
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Force admin role
                    data.user.role = 'admin';
                    
                    // Save to localStorage
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Show success
                    successDiv.style.display = 'block';
                    
                    // Redirect after 1 second
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    errorDiv.style.display = 'block';
                    errorDiv.textContent = data.error || data.message || 'فشل إنشاء الحساب';
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'إنشاء الحساب';
                }
            } catch (error) {
                errorDiv.style.display = 'block';
                errorDiv.textContent = 'خطأ في الاتصال بالخادم';
                submitBtn.disabled = false;
                submitBtn.textContent = 'إنشاء الحساب';
            }
        });
    </script>
</body>
</html>
